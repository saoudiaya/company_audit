<div class="addTeams">
    <button type="button" class="btn btn-secondary" (click)="open(mymodal)">+Add Company</button> 
</div>
<ng-template #mymodal let-modal>
          
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add Company</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">×</span>
    </button>
  </div>

  <div class="add-box">
      <form class="formulaire" [formGroup]="form">
          <div class="form-row">
            <div class="form-group">
              <label for="inputName">Name</label>
              <input type="text" formControlName="nom" class="form-control" id="inputName" placeholder="Name">
              <div *ngIf="form.controls['nom']?.invalid && (form.controls['nom']?.dirty || form.controls['nom']?.touched)" class="error-message">
                  <span *ngIf="form.controls['nom']?.errors?.['required']" style="color: rgb(146, 10, 10); margin-top: 10%; margin-bottom: 10%;">Name is required.</span>
                </div>
            </div>
            <div class="form-group col-md-6">
              <label for="inputAdress">Adress</label>
              <input type="text" formControlName="address" class="form-control" id="inputAdress" placeholder="Adress">
              <div *ngIf="form.controls['address']?.invalid && (form.controls['address']?.dirty || form.controls['address']?.touched)" class="error-message">
                  <span *ngIf="form.controls['address']?.errors?.['required']" style="color: rgb(146, 10, 10); margin-top: 10%; margin-bottom: 10%;">Adress is required.</span>
                </div>
            </div>
          </div>
          <div class="form-group col-md-6">
            <label for="inputEmail">Email</label>
            <input type="text" formControlName="email" class="form-control" id="inputEmail" placeholder="Email">
            <div *ngIf="form.controls['email']?.invalid && (form.controls['email']?.dirty || form.controls['email']?.touched)" class="error-message">
              <span *ngIf="form.controls['email']?.errors?.['required']" style="color: rgb(146, 10, 10); margin-top: 10%; margin-bottom: 10%;">Email is required.</span>
            </div>
          </div>
          <div class="form-group col-md-6">
            <label for="inputPhone">Phone</label>
            <input type="text" formControlName="phone" class="form-control" id="inputPhone" placeholder="Phone">
            <div *ngIf="form.controls['phone']?.invalid && (form.controls['phone']?.dirty || form.controls['phone']?.touched)" class="error-message">
              <span *ngIf="form.controls['phone']?.errors?.['required']" style="color: rgb(146, 10, 10); margin-top: 10%; margin-bottom: 10%;">Phone is required.</span>
            </div>
          </div>
          <button type="submit" class="btn btn-outline-dark" style="margin-left: 170px; margin-top: 20px;" (click)="addCompany()" [disabled]="form.invalid">Add Company</button>
        </form>
  </div>
  
</ng-template>
<div class="input-group rounded">
    <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" [(ngModel)]="searchQuery" (input)="searchTable()"/>
    <span class="input-group-text border-0" id="search-addon">
      <i class="fa fa-search"></i>
    </span>
</div>
<div class="details">
    <div class="recentOrders">
        <div class="cardHeader">
            <h2>Recent Companies</h2>
            <a class="btn">View All</a>
        </div>

        <table>
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Email</td>
                    <td>Phone</td>
                    <td>Adress</td>
                    <td>Action</td>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let c of company">
                    <td>{{ c.nom }}</td>
                    <td>{{ c.email }}</td>
                    <td>{{ c.phone }}</td>
                    <td>{{ c.address }}</td>
                    <td>
                        <div class="action_box">
                          <button class="btn delete-button" (click)="deleteCompany(c.id)"><i class="fa fa-trash"></i></button>
                          <button class="btn edit-button" ><i class="fa fa-pencil" (click)="open1(mymodal1)"></i></button>
                            <ng-template #mymodal1 let-modal>
          
                              <div class="modal-header">
                                <h4 class="modal-title" id="modal-basic-title">Edit Company</h4>
                                <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                                  <span aria-hidden="true">×</span>
                                </button>
                              </div>
                          
                              <div class="add-box">
                                  <form class="formulaire" [formGroup]="form">
                                      <div class="form-row">
                                        <div class="form-group">
                                          <label for="inputName">Name</label>
                                          <input type="text" formControlName="nom" class="form-control" id="inputName" placeholder="{{c.nom}}">
                                          <div *ngIf="form.controls['nom']?.invalid && (form.controls['nom']?.dirty || form.controls['nom']?.touched)" class="error-message">
                                              <span *ngIf="form.controls['nom']?.errors?.['required']" style="color: rgb(146, 10, 10); margin-top: 10%; margin-bottom: 10%;">Name is required.</span>
                                            </div>
                                        </div>
                                        <div class="form-group col-md-6">
                                          <label for="inputAdress">Adress</label>
                                          <input type="text" formControlName="address" class="form-control" id="inputAdress" placeholder="{{c.address}}">
                                          <div *ngIf="form.controls['address']?.invalid && (form.controls['address']?.dirty || form.controls['address']?.touched)" class="error-message">
                                              <span *ngIf="form.controls['address']?.errors?.['required']" style="color: rgb(146, 10, 10); margin-top: 10%; margin-bottom: 10%;">Adress is required.</span>
                                            </div>
                                        </div>
                                      </div>
                                      <div class="form-group col-md-6">
                                        <label for="inputEmail">Email</label>
                                        <input type="text" formControlName="email" class="form-control" id="inputEmail" placeholder="{{c.email}}">
                                        <div *ngIf="form.controls['email']?.invalid && (form.controls['email']?.dirty || form.controls['email']?.touched)" class="error-message">
                                          <span *ngIf="form.controls['email']?.errors?.['required']" style="color: rgb(146, 10, 10); margin-top: 10%; margin-bottom: 10%;">Email is required.</span>
                                        </div>
                                      </div>
                                      <div class="form-group col-md-6">
                                        <label for="inputPhone">Phone</label>
                                        <input type="text" formControlName="phone" class="form-control" id="inputPhone" placeholder="{{c.phone}}">
                                        <div *ngIf="form.controls['phone']?.invalid && (form.controls['phone']?.dirty || form.controls['phone']?.touched)" class="error-message">
                                          <span *ngIf="form.controls['phone']?.errors?.['required']" style="color: rgb(146, 10, 10); margin-top: 10%; margin-bottom: 10%;">Phone is required.</span>
                                        </div>
                                      </div>
                                      <button type="submit" class="btn btn-outline-dark" style="margin-left: 170px; margin-top: 20px;" (click)="editCompany(c.id)" [disabled]="form.invalid">Edit Company</button>
                                    </form>
                              </div>
                              
                          </ng-template>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
