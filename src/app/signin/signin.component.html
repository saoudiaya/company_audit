<main>
    <div class="box">
      <div class="inner-box">
        <div class="forms-wrap">
          <form autocomplete="off" class="sign-in-form">
            <div class="logo">
              <img src="../../assets/icons/logo tc.png" alt=""/>
              <h3>Tunisian Cloud</h3>
            </div>

            <div class="heading">
              <h2>Welcome Back</h2>
              <h6>Not registred yet?</h6>
              <a routerLink="/signup" class="toggle"> Sign up</a>
            </div>

            <div class="actual-form">
              <div class="input-wrap">
                <input
                  type="text"
                  minlength="4"
                  class="input-field"
                  autocomplete="off"
                  required
                  [(ngModel)]="email"
                  name="email"
                  placeholder="Name"
                />
              </div>
              
              <div class="input-wrap">
                <input
                  type="password"
                  minlength="4"
                  class="input-field"
                  autocomplete="off"
                  required
                  [(ngModel)]="password"
                  name="password"
                  placeholder="Password"

                />
              </div>
              

              <input type="submit" value="Sign In"  (click)="signin()" class="sign-btn" />

              <p class="text">
                Forgotten your password or you login datails?
                <a href="#">Get help</a> signing in
              </p>
            </div>
          </form>

          
        </div>

        <div class="carousel">
            <div class="images-wrapper">
              <img [src]="currentImage" [class]="getImageClass(1)" alt="" />
              <img [src]="currentImage" [class]="getImageClass(2)" alt="" />
              <img [src]="currentImage" [class]="getImageClass(3)" alt="" />
            </div>
          
            <div class="text-slider">
              <div class="text-wrap">
                <div class="text-group">
                  <h2>{{ currentText }}</h2>
                </div>
              </div>
          
              <div class="bullets">
                <span [class.active]="currentImageIndex === 1" (click)="selectImage(1)"></span>
                <span [class.active]="currentImageIndex === 2" (click)="selectImage(2)"></span>
                <span [class.active]="currentImageIndex === 3" (click)="selectImage(3)"></span>
              </div>
            </div>
          </div>
          
      </div>
    </div>
  </main>
