<main>
    <div class="box">
      <div class="forms-wrap">
        <form autocomplete="off" class="sign-in-form">
          <div class="logo">
            <img src="../../assets/icons/logo tc.png" alt="" />
            <h3>Tunisian Cloud</h3>
          </div>
  
          <div class="heading">
            <h2>Get Started</h2>
            <h6>Already have an account?</h6>
            <a routerLink="/signin" class="toggle"> Sign In</a>
          </div>
  
          <div class="actual-form">
            <div class="input-wrap">
              <input
                type="text"
                minlength="4"
                class="input-field"
                autocomplete="off"
                required
              />
              <label>Name</label>
            </div>
  
            <div class="input-wrap">
              <input
                type="email"
                class="input-field"
                autocomplete="off"
                required
              />
              <label>Email</label>
            </div>
  
            <div class="input-wrap">
              <input
                type="password"
                minlength="4"
                class="input-field"
                autocomplete="off"
                required
              />
              <label>Password</label>
            </div>
  
            <input routerLink="/signin" type="submit" value="Sign Up" class="sign-btn" />
  
            <p class="text">
              By signing up, I agree to the
              <a href="#">Terms of Services</a> and
              <a href="#">Privacy Policy</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </main>
