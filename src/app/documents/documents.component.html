<div class="addTeams">
    <button type="button" class="btn btn-secondary" (click)="open(mymodal)">+Add Document</button> 
</div>
<ng-template #mymodal let-modal>
          
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add Document</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">×</span>
    </button>
  </div>

  <div class="add-box">
      <form class="formulaire" [formGroup]="form">
          <div class="form-row">
            <div class="form-group">
              <label for="inputName">Name</label>
              <input type="text" formControlName="nom" class="form-control" id="inputName" placeholder="Name">
              <div *ngIf="form.controls['nom']?.invalid && (form.controls['nom']?.dirty || form.controls['nom']?.touched)" class="error-message">
                  <span *ngIf="form.controls['nom']?.errors?.['required']" style="color: rgb(146, 10, 10); margin-top: 10%; margin-bottom: 10%;">Name is required.</span>
                </div>
            </div>
          </div>
          <div class="form-group col-md-6">
            <label for="inputAudit">Audit</label>
            <select formControlName="audit" class="form-control" id="inputAudit">
              <option value="">Select an audit</option>
              <option *ngFor="let a of audit" [value]="a.id">{{ a.nom }}</option>
            </select>
            <div *ngIf="form.controls['audit']?.invalid && (form.controls['audit']?.dirty || form.controls['audit']?.touched)" class="error-message">
              <span *ngIf="form.controls['audit']?.errors?.['required']" style="color: rgb(146, 10, 10); margin-top: 10%; margin-bottom: 10%;">Audit is required.</span>
            </div>
          </div>
          <div class="form-group col-md-6">
            <label for="inputUser">User</label>
            <select formControlName="user" class="form-control" id="inputuser">
              <option value="">Select a user</option>
              <option *ngFor="let t of team" [value]="t.id">{{ t.nom }}</option>
            </select>
            <div *ngIf="form.controls['user']?.invalid && (form.controls['user']?.dirty || form.controls['user']?.touched)" class="error-message">
              <span *ngIf="form.controls['user']?.errors?.['required']" style="color: rgb(146, 10, 10); margin-top: 10%; margin-bottom: 10%;">User is required.</span>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleFormControlFile1">Upload Document</label>
            <br>
            <img src="{{link}}" alt="" class="image_upload">
            <input type="file" class="form-control-file" id="exampleFormControlFile1" (change)="getImagePath($event)">
          </div>
          <button type="submit" class="btn btn-outline-dark" style="margin-left: 170px; margin-top: 20px;" (click)="addDocument()">Add Document</button>
        </form>
  </div>
  
</ng-template>
<div class="input-group rounded">
    <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" [(ngModel)]="searchQuery" (input)="searchTable()"/>
    <span class="input-group-text border-0" id="search-addon">
      <i class="fa fa-search"></i>
    </span>
</div>
<div class="details">

            <a class="btn">View All</a>
        </div>

                <tr>
                    <td>Name</td>
                    <td>Audit</td>
                    <td>User</td>
                    <td>Date</td>
                    <td>Action</td>

                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let d of document">

                    <td>{{ d.audit.nom }}</td>
                    <td>{{ d.utilisateur.nom }}</td>
                    <td>{{ d.date }}</td>
                    <td>
                        <div class="action_box">

                            <!--EDIT-->

                              </div>

                                      </div>
                                      <div class="form-group col-md-6">

                                        </div>
                                      </div>
                                      <div class="form-group col-md-6">
                                        <label for="inputUser">User</label>

                                          <option value="">Select a user</option>

                                        </select>

                                          <span *ngIf="form.controls['user']?.errors?.['required']" style="color: rgb(146, 10, 10); margin-top: 10%; margin-bottom: 10%;">User is required.</span>
                                        </div>
                                      </div>
                                      <div class="form-group">
                                        <label for="exampleFormControlFile1">Upload Document</label>
                                        <br>
                                        <img src="{{link}}" alt="" class="image_upload">
                                        <input type="file" class="form-control-file" id="exampleFormControlFile1" (change)="getImagePath($event)">
                                      </div>
                                      
                                      <button type="submit" class="btn btn-outline-dark" style="margin-left: 170px; margin-top: 20px;" (click)="EditDocument(d.id)">Edit Document</button>
                                    </form>
                              </div>
                              
                          </ng-template>
                          <!--ADD NOTE-->
                          <ng-template #mymodal3 let-modal>
          
                            <div class="modal-header">
                              <h4 class="modal-title" id="modal-basic-title">Add Note</h4>
                              <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                                <span aria-hidden="true">×</span>
                              </button>
                            </div>
                        
                            <div class="add-box">
                                <form class="formulaire" [formGroup]="form">
                                  <div class="form-row">
                                    <div class="form-group">
                                      <label for="inputNote">Note</label>
                                      <input type="text" formControlName="note" class="form-control" id="inputNote" placeholder="Note">
                                  </div>
                                  </div>
                                    <button type="submit" class="btn btn-outline-dark" style="margin-left: 170px; margin-top: 20px;" (click)="addNote()">Add Note</button>
                                  </form>
                            </div>
                            
                        </ng-template>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
  </div>
